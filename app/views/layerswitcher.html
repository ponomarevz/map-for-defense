	<div style="margin-top:50px;" class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Слои</div>
            </div>
            <div class="panel-body" >
                <div class="container-fluid">
					<h5>Базові Шари</h5>
					<div class="row" ng-repeat="item in par.baselayers" ng-init="par.baseLayerName=par.baseLayerCurentName">
						
							<label style="cursor:pointer; margin:0;"><input type="radio" name="baseLayerName" ng-model="par.baseLayerName" ng-value="item.name" ng-click="changeBaseLayer(item.name)" ng-checked="true">
								{{item.name}}</label>
						
					</div>
					
					<h5>Тематичні Шари</h5>
					<div class="row" ng-repeat="item in par.temlayers">
						<span>{{item.name}}</span>
					</div>
				</div>
            </div>
		</div>
    </div>
