<div class = "menurozdil" ng-repeat = "rozdil in model.contents_rozdil">
		<a class="dd" ng-class="{'ddactive': isSelItem(rozdil.id_rozdil)}" ui-sref="navigate.drawpoint({id: rozdil.id_rozdil})" ui-sref-opts="{reload: true}">
			{{rozdil.rozdil_title}}
		</a>
	
		<div class = "submenu" ng-class="{'subactiv': isSelItem(rozdil.id_rozdil)}" ng-animate="{enter: 'animate-enter'}">
			<a ng-repeat = "item in obj[rozdil.id_rozdil]"><img title = "{{item.obj_title}}" ng_src="{{item.obj_src}}"></a>
		</div>
	</div>
